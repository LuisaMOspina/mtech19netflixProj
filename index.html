<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-cover bg-no-repeat" style="background-image:url(images/netflixBackground.jpg);">
        <header class="w-full flex justify-between my-2">
            <div class="w-24 text-4xl text-red-600 font-bold inline-block ml-5">NETFLIX</div>
            <div class="text-white inline-block">
                <div class="inline-block bg-transparent border-2 py-1 px-7 "><a href="#">English</a></div>
                <div class="inline-block bg-red-600 rounded py-2 px-3 mr-5 ml-2"><a href="#">Sign In</a></div>
            </div>
        </header>

        <div class="w-full p-10 mt-56">
            <div class="text-white text-center font-bold ">
                <h1 class="text-5xl">Unlimited movies, TV shows, and more.</h1>
                <br>
                <h4 class="text-3xl">Watch anywhere. Cancel anytime.</h4>
                <br>
                <h4 class="text-3xl">Ready to watch? Enter your email to create or restart your membership.</h4>
                <br>
                <form>
                    <input type="email" id="email" name="email" value="Email Address" 
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="p-3 text-black w-96 rounded">
                    <input type="submit" value="Get Started" class="bg-red-600 p-3.5 -ml-3 rounded">
                </form>
            </div>
        </div>
    </body>
</html>
